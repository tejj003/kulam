<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Generative Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            cursor: none;
        }
        canvas {
            display: block;
        }
        #modeBtn {
            position: fixed;
            top: 12px;
            left: 12px;
            padding: 10px 18px;
            font-family: system-ui, Arial, sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 6px;
            cursor: pointer;
            z-index: 9999;
            backdrop-filter: blur(4px);
            transition: background .25s, border-color .25s;
        }
        #modeBtn:hover { background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.7); }
        #modeBtn:active { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <button id="modeBtn" onclick="cycleMode()" style="cursor:pointer">Mode: Flow</button>
    <script src="sketch.js"></script>
</body>
</html>
